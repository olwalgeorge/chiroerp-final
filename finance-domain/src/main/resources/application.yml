# finance-domain Configuration

quarkus:
  application:
    name: finance-domain
  http:
    port: 8081
    cors:
      ~: true
      origins: "*"
      methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
      headers: accept,content-type,authorization,x-tenant-id
  
  datasource:
    db-kind: postgresql
    username: chiroerp
    password: dev_password
    jdbc:
      url: jdbc:postgresql://localhost:5432/finance
      max-size: 20
      min-size: 5
  
  hibernate-orm:
    database:
      generation: none
    log:
      sql: true
      format-sql: true
  
  flyway:
    migrate-at-start: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    table: flyway_schema_history
  
  kafka:
    bootstrap-servers: localhost:9092
  
  redis:
    hosts: redis://localhost:6379
  
  smallrye-openapi:
    path: /openapi
    info-title: Finance Domain API
    info-version: 1.0.0
    info-description: ChiroERP Finance Domain - General Ledger, Accounts Payable, Accounts Receivable
  
  swagger-ui:
    always-include: true
    path: /swagger-ui
  
  log:
    level: INFO
    category:
      "com.chiroerp.finance":
        level: DEBUG
