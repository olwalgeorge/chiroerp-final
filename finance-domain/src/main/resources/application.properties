# finance-domain Configuration

# Application
quarkus.application.name=finance-domain

# HTTP
quarkus.http.port=8081
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=accept,content-type,authorization,x-tenant-id

# Datasource - Docker Compose PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=chiroerp
quarkus.datasource.password=dev_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/finance
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5

# Disable Quarkus Dev Services (use Docker Compose instead)
quarkus.devservices.enabled=false

# Hibernate ORM
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.table=flyway_schema_history

# Kafka (Redpanda)
quarkus.kafka.bootstrap-servers=localhost:19092

# Redis
quarkus.redis.hosts=redis://localhost:6379

# OpenAPI / Swagger
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info-title=Finance Domain API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=ChiroERP Finance Domain - General Ledger, Accounts Payable, Accounts Receivable
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.chiroerp.finance".level=DEBUG
