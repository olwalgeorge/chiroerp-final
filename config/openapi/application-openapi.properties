# Copy these keys into each module's `src/main/resources/application.yml` or
# `src/main/resources/application.properties`.

# Persist generated OpenAPI files for CI linting/docs.
quarkus.smallrye-openapi.store-schema-directory=build/openapi
quarkus.smallrye-openapi.store-schema-file-name=openapi

# Runtime docs endpoints (mostly useful in dev).
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.swagger-ui.always-include=false

# OpenAPI metadata.
mp.openapi.extensions.smallrye.info.title=ChiroERP API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=ChiroERP bounded-context API
mp.openapi.extensions.smallrye.info.contact.name=ChiroERP API Team
mp.openapi.extensions.smallrye.info.contact.email=api@chiroerp.example.com

# Keep operation IDs deterministic for client generation.
mp.openapi.extensions.smallrye.operationIdStrategy=METHOD
