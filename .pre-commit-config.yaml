# Pre-commit hooks for ChiroERP
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Architecture compliance checks (Gradle/Kotlin)
  - repo: local
    hooks:
      - id: architecture-precommit
        name: Architecture - ADR Guardrails
        entry: ./gradlew preCommit -PchangedOnly
        language: system
        pass_filenames: false

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Gradle wrapper validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-executables-have-shebangs
        files: 'gradlew'

  # Documentation validation
  - repo: local
    hooks:
      - id: validate-adrs
        name: Validate ADR References
        entry: scripts/validate-docs.ps1
        language: system
        pass_filenames: false
        files: 'docs/.*\.md$'
