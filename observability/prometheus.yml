# Global scrape interval
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'chiroerp-local'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Finance Domain
  - job_name: 'finance-domain'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'finance-domain'

  # Sales Domain
  - job_name: 'sales-distribution-domain'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'sales-distribution-domain'

  # Inventory Domain
  - job_name: 'inventory-management-domain'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8083']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'inventory-management-domain'

  # Procurement Domain
  - job_name: 'procurement-domain'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8084']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'procurement-domain'

  # Production Planning Domain
  - job_name: 'production-planning-domain'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8085']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'production-planning-domain'

  # PostgreSQL Exporter (if installed)
  - job_name: 'postgres'
    static_configs:
      - targets: []  # Add postgres_exporter if needed

  # Redis Exporter (if installed)
  - job_name: 'redis'
    static_configs:
      - targets: []  # Add redis_exporter if needed

  # Kafka Exporter (if installed)
  - job_name: 'kafka'
    static_configs:
      - targets: []  # Add kafka_exporter if needed
