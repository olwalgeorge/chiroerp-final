name: CI - Build & Test

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        java: [21]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better caching

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build all modules
        run: |
          ./gradlew buildAll \
            --no-daemon \
            --configuration-cache \
            --build-cache \
            --parallel \
            --stacktrace

      - name: Run unit tests
        run: |
          ./gradlew test \
            --no-daemon \
            --continue \
            --stacktrace

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results (Java ${{ matrix.java }})
          path: '**/build/test-results/test/*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Generate code coverage
        if: success()
        run: |
          ./gradlew jacocoTestReport \
            --no-daemon \
            --stacktrace

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: '**/build/reports/jacoco/test/jacocoTestReport.xml'
          flags: unittests
          name: codecov-chiroerp
          fail_ci_if_error: false

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-java-${{ matrix.java }}
          path: |
            **/build/libs/*.jar
            **/build/quarkus-app/**
          retention-days: 7
          if-no-files-found: warn

      - name: Cleanup Gradle cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20
    
    services:
      postgres-finance:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: finance
          POSTGRES_USER: chiroerp
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      postgres-sales:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: sales
          POSTGRES_USER: chiroerp
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Start Kafka (Redpanda)
        run: |
          docker run -d \
            --name redpanda \
            -p 9092:9092 \
            -p 9644:9644 \
            docker.redpanda.com/vectorized/redpanda:latest \
            redpanda start \
            --overprovisioned \
            --smp 1 \
            --memory 1G \
            --reserve-memory 0M \
            --node-id 0 \
            --check=false \
            --kafka-addr PLAINTEXT://0.0.0.0:9092 \
            --advertise-kafka-addr PLAINTEXT://localhost:9092

      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'
          
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until redis-cli -h localhost ping; do sleep 1; done'
          
          echo "Waiting for Kafka..."
          sleep 10

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run integration tests
        run: |
          ./gradlew integrationTest \
            --no-daemon \
            --continue \
            --stacktrace
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_PASSWORD: test_password
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          REDIS_HOST: localhost

      - name: Generate integration test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Integration Test Results
          path: '**/build/test-results/integrationTest/*.xml'
          reporter: java-junit
          fail-on-error: true

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            **/build/reports/tests/integrationTest/**
            **/build/test-results/integrationTest/**
          retention-days: 7

  validate-architecture:
    name: Architecture Validation
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate architecture rules
        run: |
          ./gradlew validateArchitecture \
            --no-daemon \
            --stacktrace

      - name: Validate documentation
        run: |
          pwsh -File scripts/validate-docs.ps1

      - name: Check code style (ktlint)
        if: false  # TODO: Enable when ktlint is configured
        run: |
          ./gradlew ktlintCheck \
            --no-daemon

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: OWASP Dependency Check
        run: |
          ./gradlew dependencyCheckAnalyze \
            --no-daemon \
            --stacktrace
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: build/reports/dependency-check-report.html
          retention-days: 30

      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, integration-tests, validate-architecture, security-scan]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "Build: ${{ needs.build.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Architecture Validation: ${{ needs.validate-architecture.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          
          if [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.validate-architecture.result }}" != "success" ]; then
            echo "❌ Build pipeline failed"
            exit 1
          fi
          
          echo "✅ Build pipeline passed"

      - name: Post build notification
        if: failure()
        run: |
          echo "Build failed for ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
