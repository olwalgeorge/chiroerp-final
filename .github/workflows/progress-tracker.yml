name: Progress Tracker

on:
  # Run on every push to main/develop
  push:
    branches: [main, master, develop]

  # Run on PRs to see impact
  pull_request:
    branches: [main, master, develop]

  # Manual trigger
  workflow_dispatch:

  # Weekly report (Monday 9AM UTC)
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  track-progress:
    name: Track Implementation Progress
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate analysis

      - name: Install PowerShell
        shell: bash
        run: |
          sudo apt-get update
          wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Run Progress Tracker (Console)
        shell: pwsh
        run: |
          Write-Host "ðŸ” Analyzing ChiroERP codebase for progress..." -ForegroundColor Cyan
          ./scripts/track-progress.ps1 -Verbose

      - name: Generate Markdown Report
        shell: pwsh
        run: |
          Write-Host "ðŸ“ Generating progress report..." -ForegroundColor Cyan
          ./scripts/track-progress.ps1 -OutputFormat markdown -OutputPath docs/PROGRESS.md

      - name: Generate JSON Report
        shell: pwsh
        run: |
          ./scripts/track-progress.ps1 -OutputFormat json -OutputPath progress-report.json

      - name: Upload Progress Report
        uses: actions/upload-artifact@v4
        with:
          name: progress-reports
          path: |
            docs/PROGRESS.md
            progress-report.json
          retention-days: 90

      - name: Commit Progress Report (main branch only)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f docs/PROGRESS.md ]; then
            git add docs/PROGRESS.md
            git diff --staged --quiet || git commit -m "docs: Update progress report [skip ci]"
            git push
          fi

      - name: Comment on PR with Progress
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const progress = JSON.parse(fs.readFileSync('progress-report.json', 'utf8'));

            const modulesAdded = progress.modules.filter(m => m.status === 'Implemented').length;
            const overallProgress = progress.summary.completionPercentage;

            const domainTable = progress.domains
              .sort((a, b) => b.completionPercentage - a.completionPercentage)
              .slice(0, 5)
              .map(d => `| ${d.name} | ${d.implementedModules}/${d.totalModules} | ${d.completionPercentage}% |`)
              .join('\n');

            const body = `## ðŸ“Š Implementation Progress

            **Overall Completion:** ${overallProgress}%

            **Modules:** ${progress.summary.implementedModules} / ${progress.summary.totalModules}
            **ADRs:** ${progress.summary.implementedADRs} / ${progress.summary.totalADRs}

            ### Top 5 Domains

            | Domain | Modules | Progress |
            |--------|---------|----------|
            ${domainTable}

            <details>
            <summary>View Full Report</summary>

            See the complete progress report in the workflow artifacts.

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Create GitHub Issues for Missing Modules (scheduled only)
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const progress = JSON.parse(fs.readFileSync('progress-report.json', 'utf8'));

            // Find modules that are "Not Started"
            const notStarted = progress.modules.filter(m => m.status === 'Not Started');

            console.log(`Found ${notStarted.length} modules not yet started`);

            // Create issues for first 10 (don't spam)
            for (const module of notStarted.slice(0, 10)) {
              const title = `Implement module: ${module.name}`;
              const body = `## Module Implementation Task

              **Module:** \`${module.name}\`
              **Domain:** ${module.domain}
              **Path:** \`${module.path}\`

              ### Tasks
              - [ ] Create module structure
              - [ ] Implement domain models
              - [ ] Add business logic
              - [ ] Write unit tests
              - [ ] Write integration tests
              - [ ] Update documentation

              ### Related ADRs
              See \`docs/architecture/README.md\` for relevant ADRs.

              ---
              *Auto-generated by progress-tracker workflow*
              `;

              // Check if issue already exists
              const existingIssues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'module-implementation',
                per_page: 100
              });

              const exists = existingIssues.data.some(issue => issue.title === title);

              if (!exists) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body,
                  labels: ['module-implementation', 'enhancement', module.domain]
                });
                console.log(`Created issue: ${title}`);
              }
            }

  generate-badge:
    name: Generate Progress Badge
    runs-on: ubuntu-latest
    needs: track-progress
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Download Progress Report
        uses: actions/download-artifact@v4
        with:
          name: progress-reports

      - name: Create Progress Badge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const progress = JSON.parse(fs.readFileSync('progress-report.json', 'utf8'));

            const percentage = Math.round(progress.summary.completionPercentage);
            const color = percentage >= 75 ? 'green' :
                         percentage >= 50 ? 'yellow' :
                         percentage >= 25 ? 'orange' : 'red';

            const badge = {
              schemaVersion: 1,
              label: 'implementation',
              message: `${percentage}%`,
              color: color
            };

            fs.writeFileSync('badge.json', JSON.stringify(badge));

            console.log(`Badge: ${percentage}% (${color})`);
