# =============================================================================
# Progress Tracker â€” SAP-Grade Implementation Monitoring (ADR-008)
# =============================================================================
# Tracks module implementation progress, generates reports, and creates
# actionable GitHub Issues for unimplemented modules.
#
# Design Decision:
#   âŒ NO git push to protected branches (branch protection compliance)
#   âœ… Reports uploaded as artifacts only
#   âœ… PR comments with progress summaries
#   âœ… Scheduled issue creation for missing modules
#
# Features:
#   âœ… Network resilience (nick-fields/retry@v3.0.0)
#   âœ… Version pinning (all actions pinned to semver)
#   âœ… Concurrency controls
#   âœ… Per-job timeout limits
#   âœ… Least-privilege permissions
#
# References:
#   - ADR-008: CI/CD Pipeline Architecture
# =============================================================================

name: Progress Tracker

on:
  push:
    branches: [master, develop]
    paths:
      - 'bounded-contexts/**'
      - 'platform-shared/**'
      - 'scripts/track-progress.ps1'
      - '.github/workflows/progress-tracker.yml'
  pull_request:
    branches: [master, develop]
  workflow_dispatch:
  schedule:
    # Weekly report â€” Monday 9AM UTC
    - cron: '0 9 * * 1'

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: progress-tracker-${{ github.ref }}
  cancel-in-progress: true

# Least-privilege permissions (ADR-008)
# NOTE: contents:read only â€” NO writes to protected branches
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  track-progress:
    name: Track Implementation Progress
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Install PowerShell (with retry)
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            sudo apt-get update -qq
            wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update -qq
            sudo apt-get install -y powershell

      - name: Run progress tracker (console output)
        shell: pwsh
        run: |
          Write-Host "ðŸ” Analyzing ChiroERP codebase for progress..." -ForegroundColor Cyan
          if (Test-Path ./scripts/track-progress.ps1) {
            ./scripts/track-progress.ps1 -Verbose
          } else {
            Write-Host "âš ï¸ track-progress.ps1 not found â€” skipping" -ForegroundColor Yellow
          }

      - name: Generate Markdown report
        shell: pwsh
        run: |
          if (Test-Path ./scripts/track-progress.ps1) {
            ./scripts/track-progress.ps1 -OutputFormat markdown -OutputPath progress-report.md
          }

      - name: Generate JSON report
        shell: pwsh
        run: |
          if (Test-Path ./scripts/track-progress.ps1) {
            ./scripts/track-progress.ps1 -OutputFormat json -OutputPath progress-report.json
          }

      - name: Upload progress reports (artifact-only â€” no git push)
        uses: actions/upload-artifact@v4.3.6
        with:
          name: progress-reports
          path: |
            progress-report.md
            progress-report.json
          retention-days: 90
          if-no-files-found: ignore

      # -----------------------------------------------------------------------
      # PR Comment: Show progress impact of changes
      # -----------------------------------------------------------------------
      - name: Comment on PR with progress
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reportPath = 'progress-report.json';

            if (!fs.existsSync(reportPath)) {
              console.log('No progress report found â€” skipping PR comment');
              return;
            }

            const progress = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const overallProgress = progress.summary?.completionPercentage || 0;

            const domainTable = (progress.domains || [])
              .sort((a, b) => b.completionPercentage - a.completionPercentage)
              .slice(0, 5)
              .map(d => `| ${d.name} | ${d.implementedModules}/${d.totalModules} | ${d.completionPercentage}% |`)
              .join('\n');

            const body = `## ðŸ“Š Implementation Progress

            **Overall Completion:** ${overallProgress}%
            **Modules:** ${progress.summary?.implementedModules || 0} / ${progress.summary?.totalModules || 0}

            ### Top 5 Domains

            | Domain | Modules | Progress |
            |--------|---------|----------|
            ${domainTable}

            <details>
            <summary>ðŸ“Ž Full report available in workflow artifacts</summary>

            Download the \`progress-reports\` artifact from the Actions tab for the complete report.
            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      # -----------------------------------------------------------------------
      # Scheduled: Create GitHub Issues for unimplemented modules
      # -----------------------------------------------------------------------
      - name: Create issues for missing modules (scheduled only)
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reportPath = 'progress-report.json';

            if (!fs.existsSync(reportPath)) {
              console.log('No progress report found â€” skipping issue creation');
              return;
            }

            const progress = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const notStarted = (progress.modules || []).filter(m => m.status === 'Not Started');

            console.log(`Found ${notStarted.length} modules not yet started`);

            // Create issues for first 10 (avoid spam)
            for (const module of notStarted.slice(0, 10)) {
              const title = `Implement module: ${module.name}`;
              const body = `## Module Implementation Task

              **Module:** \`${module.name}\`
              **Domain:** ${module.domain}
              **Path:** \`${module.path}\`

              ### Tasks
              - [ ] Create module structure
              - [ ] Implement domain models
              - [ ] Add business logic
              - [ ] Write unit tests
              - [ ] Write integration tests
              - [ ] Update documentation

              ---
              *Auto-generated by Progress Tracker workflow*`;

              const existingIssues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'module-implementation',
                per_page: 100
              });

              const exists = existingIssues.data.some(issue => issue.title === title);

              if (!exists) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body,
                  labels: ['module-implementation', 'enhancement']
                });
                console.log(`Created issue: ${title}`);
              }
            }

  generate-badge:
    name: Generate Progress Badge
    runs-on: ubuntu-latest
    needs: track-progress
    if: github.ref == 'refs/heads/master'
    timeout-minutes: 5

    steps:
      - name: Download progress report
        uses: actions/download-artifact@v4.1.8
        with:
          name: progress-reports

      - name: Create progress badge JSON
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reportPath = 'progress-report.json';

            if (!fs.existsSync(reportPath)) {
              console.log('No progress report â€” creating default badge');
              fs.writeFileSync('badge.json', JSON.stringify({
                schemaVersion: 1, label: 'implementation', message: 'N/A', color: 'lightgrey'
              }));
              return;
            }

            const progress = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const percentage = Math.round(progress.summary?.completionPercentage || 0);
            const color = percentage >= 75 ? 'green' :
                         percentage >= 50 ? 'yellow' :
                         percentage >= 25 ? 'orange' : 'red';

            fs.writeFileSync('badge.json', JSON.stringify({
              schemaVersion: 1,
              label: 'implementation',
              message: `${percentage}%`,
              color: color
            }));

            console.log(`Badge: ${percentage}% (${color})`);

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: progress-badge
          path: badge.json
          retention-days: 90
