# =============================================================================
# Documentation CI — SAP-Grade Documentation Governance (ADR-008)
# =============================================================================
# Validates documentation consistency, ADR structure, and markdown quality.
#
# Features:
#   ✅ Network resilience (nick-fields/retry@v3.0.0)
#   ✅ Version pinning (all actions pinned to semver)
#   ✅ Consistent Node.js 20 across all jobs
#   ✅ Concurrency controls
#   ✅ Per-job timeout limits
#   ✅ Least-privilege permissions
#   ✅ No git push to protected branches
#
# References:
#   - ADR-008: CI/CD Pipeline Architecture
#   - ADR-006: Platform Shared Governance
# =============================================================================

name: Documentation CI

on:
  push:
    branches: [master, develop]
    paths:
      - 'docs/**'
      - 'scripts/validate-docs.ps1'
      - '.github/workflows/ci-docs.yml'
  pull_request:
    branches: [master, develop]
    paths:
      - 'docs/**'
      - 'scripts/validate-docs.ps1'
      - '.github/workflows/ci-docs.yml'
  schedule:
    # Weekly on Mondays at 9am UTC to catch drift
    - cron: '0 9 * * 1'

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-docs-${{ github.ref }}
  cancel-in-progress: true

# Least-privilege permissions (ADR-008)
permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  validate-documentation:
    name: Validate Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Install PowerShell (with retry)
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            sudo apt-get update -qq
            wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update -qq
            sudo apt-get install -y powershell

      - name: Run documentation validation
        shell: pwsh
        run: |
          Write-Host "Starting ChiroERP documentation validation..." -ForegroundColor Cyan
          if (Test-Path ./scripts/validate-docs.ps1) {
            ./scripts/validate-docs.ps1 -Verbose
          } else {
            Write-Host "⚠️ validate-docs.ps1 not found — skipping" -ForegroundColor Yellow
          }

      - name: Suggest auto-fix on failure
        if: failure()
        shell: pwsh
        run: |
          Write-Host "⚠️ Validation failed. Run locally:" -ForegroundColor Yellow
          Write-Host "  pwsh ./scripts/validate-docs.ps1 -Fix" -ForegroundColor Cyan

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4.3.6
        with:
          name: validation-report
          path: validation-report.txt
          retention-days: 30
          if-no-files-found: ignore

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Documentation validation failed**\n\nPlease fix before merging.\n\n```bash\npwsh ./scripts/validate-docs.ps1 -Verbose\npwsh ./scripts/validate-docs.ps1 -Fix\n```'
            })

  check-adr-completeness:
    name: ADR Completeness Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Check ADR structure
        run: |
          echo "### ADR Completeness Report" >> $GITHUB_STEP_SUMMARY
          ERRORS=0

          for adr in docs/adr/ADR-*.md; do
            if [ ! -f "$adr" ]; then continue; fi
            MISSING=""

            grep -q "^## Status\|^\*\*Status\*\*" "$adr"    || MISSING="${MISSING} Status"
            grep -q "^## Context"                   "$adr"    || MISSING="${MISSING} Context"
            grep -q "^## Decision"                  "$adr"    || MISSING="${MISSING} Decision"
            grep -q "^## Consequences"              "$adr"    || MISSING="${MISSING} Consequences"

            if [ -n "$MISSING" ]; then
              echo "⚠️ $(basename $adr): Missing sections —$MISSING"
              echo "⚠️ **$(basename $adr):** Missing —$MISSING" >> $GITHUB_STEP_SUMMARY
              ERRORS=$((ERRORS + 1))
            fi
          done

          ADR_COUNT=$(find docs/adr -name "ADR-*.md" | wc -l | tr -d ' ')
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total ADRs:** $ADR_COUNT | **Issues:** $ERRORS" >> $GITHUB_STEP_SUMMARY

          echo "✅ ADR structure check complete ($ADR_COUNT ADRs, $ERRORS issues)"

  check-markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true  # Advisory — markdown style is not a hard gate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install markdownlint-cli (with retry)
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 3
          max_attempts: 3
          retry_wait_seconds: 10
          command: npm install -g markdownlint-cli --prefer-offline --no-audit --no-fund

      - name: Run markdownlint
        run: |
          if [ -f .markdownlint.json ]; then
            markdownlint 'docs/**/*.md' \
              --ignore 'docs/architecture/WORKSPACE-STRUCTURE.md' \
              --config .markdownlint.json || echo "⚠️ Markdown lint issues found (advisory)"
          else
            echo "ℹ️ No .markdownlint.json config found — using defaults"
            markdownlint 'docs/**/*.md' || echo "⚠️ Markdown lint issues found (advisory)"
          fi

      - name: Check for broken links
        if: github.event_name != 'schedule'
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.markdown-link-check.json'
          folder-path: 'docs/'
          max-depth: 5
        continue-on-error: true

  documentation-metrics:
    name: Documentation Metrics
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Calculate documentation statistics
        run: |
          echo "### Documentation Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          adr_count=$(find docs/adr -name "ADR-*.md" 2>/dev/null | wc -l | tr -d ' ')
          arch_docs=$(find docs/architecture -name "*.md" 2>/dev/null | wc -l | tr -d ' ')
          total_md=$(find docs -name "*.md" 2>/dev/null | wc -l | tr -d ' ')
          total_words=$(find docs -name "*.md" -exec wc -w {} + 2>/dev/null | tail -1 | awk '{print $1}')

          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total ADRs | $adr_count |" >> $GITHUB_STEP_SUMMARY
          echo "| Architecture Docs | $arch_docs |" >> $GITHUB_STEP_SUMMARY
          echo "| Total Markdown Files | $total_md |" >> $GITHUB_STEP_SUMMARY
          echo "| Total Word Count | $total_words |" >> $GITHUB_STEP_SUMMARY

          if [ "$adr_count" -gt 0 ]; then
            words_per_adr=$((total_words / adr_count))
            echo "| Avg Words/ADR | $words_per_adr |" >> $GITHUB_STEP_SUMMARY
          fi

          echo ""
          echo "✅ Documentation metrics: $adr_count ADRs, $total_md docs, $total_words words"
