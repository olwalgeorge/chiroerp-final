quarkus:
  http:
    test-port: 0
  datasource:
    db-kind: postgresql
    username: ${POSTGRES_TENANCY_USER:svc_tenancy_core}
    password: ${POSTGRES_TENANCY_PASSWORD:dev_password}
    jdbc:
      url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE:chiroerp}?currentSchema=${POSTGRES_TENANCY_SCHEMA:tenancy_core}
  flyway:
    migrate-at-start: true

chiroerp:
  tenancy:
    provisioning:
      schema-grant-role: ""
      database:
        admin-url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/postgres
        admin-username: ${POSTGRES_TENANCY_USER:svc_tenancy_core}
        admin-password: ${POSTGRES_TENANCY_PASSWORD:dev_password}
        owner-role: ${POSTGRES_TENANCY_USER:svc_tenancy_core}
        template: ""
      metrics:
        enabled: true
  messaging:
    tenant-events:
      outbox:
        enabled: false
        metrics-refresh-interval: 5s
        pending-threshold: 10
        dead-threshold: 0
